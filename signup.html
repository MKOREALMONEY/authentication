<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/logstyle.css">
    <title>Sign-Up</title>
</head>
<body>
    
    <div class="sign_up">
    <form action="" method="">
        
            <label for="User-Name">User-Name</label>
            <input class="inputs" type="text" name="username" id="example-text-input" placeholder="UserName" required> 
        <br>
            <label for="fname">First Name</label>
            <input class="inputs" type="text" name="firstname" id="text-input" placeholder="First Name"> 
        <br>    
            <label for="lastname">Last Name</label>
            <input class="inputs" type="text" name="lastname" id="text-input-2" placeholder="Last Name"> 
        <br>
            <label for="InputEmail1">Email address</label>
            <input type="text" class="inputs" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email" required> 
        <br>
            <label for="phone">Phone number</label>
            <input class="inputs" type="text" name="phone" id="tel-input" placeholder="Phone"> 
        <br>
            <label for="InputPassword1" style="color: white;">Password</label>
            <input type="password" class="inputs" name="password" id="Password1" placeholder="Password" max="15" min="6" required> 
        <br>
            <label for="InputPassword2" style="color: white;">Confirm password</label>
            <input type="password" class="inputs" name="rpassword" id="Password2" placeholder="Password"  max="15" min="6" required> 
        <br>
            <input type="submit" value="Register" class="inputs" name="submit"> 
         
   </form>
    </div>
    <script src="JS/indexlog.js"></script>
</body>
</html>
